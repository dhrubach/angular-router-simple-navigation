<main>
	<div class="container-fluid">
		<div class="row">
			<div class="col">
				<ol class="breadcrumb">
					<li class="breadcrumb-item active"><a href="#">Home</a></li>
				</ol>
				<div class="jumbotron">
					<h1>All lessons</h1>
					<p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, soluta.</p>
				</div>
			</div>
		</div>
		<div class="d-flex flex-row justify-content-center">
			<table class="table table-striped table-margin table-bordered">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Number Of Lessons</th>
						<th>Paid</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let lesson of getAllLessons(); index as i">
						<th scope="row">{{i+1}}</th>
						<td>{{lesson.name}}</td>
						<td>{{lesson.numberOfLessons}}</td>
						<td>{{lesson.paid}}</td>
						<td>
							<div class="d-flex justify-content-around">
								<button type="button" class="btn btn-secondary"
									(click)="openLaunchDialog(lesson.name)">Launch</button>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<!-- <launch-course-modal></launch-course-modal> -->
	<router-outlet name="launch"></router-outlet>
</main>
